<ion-view view-title="Enter Code">
    <ion-content  class="onegreek-dark register">
        <div class="list list-inset list-dark list-transparent">
            <label class="item item-input">
                <input type="tel" ng-model="user.phoneCode" placeholder="00000">
            </label>
            <br/>
            <button ng-click="approveCode()" class="button button-block button-positive">Check</button>
        </div>
    </ion-content>
</ion-view>
